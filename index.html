<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Spotion</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-sm" id="navbar-main">
    <div class="container-fluid">

      <a class="navbar-brand" href="index.html">
        <img src="./img/logo.png" width="60" height="60" class="d-inline-block align-middle bounce-logo" alt="">
        <p class="d-inline align-middle logo-text effect-underline">Spotion</p>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="picker.html">Genre Picker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="jam.html" target="_blank">Jam</a>
          </li>


        </ul>
      </div>
    </div>
  </nav>

  <section class="cover">
    <div class="content-container d-flex justify-content-center align-items-center">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <h1 class="display-2 dk-gr">Spotion</h1>
            <p class="lead dk-gr">Upload a picture, and get a personalized song!</p>



            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                  aria-controls="pills-home" aria-selected="true">Camera</a>
              </li>

              <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                  aria-controls="pills-profile" aria-selected="false">Upload</a>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                <div id="my_camera" class="camera mt-4
                ">


                </div>

                <button id="snap" class=" btn hover-effect">Snap</button>

                <div id="preview" class="hidden camera">

                </div>
                <button class="btn hover-effect hidden" id="submit-pic">Use Picture</button>

              </div>
              <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                <form action enctype="multipart/form-data" onsubmit="getSong(event)" id="songForm">

                  <div class="custom-file mb-3">


                    <input type="file" class="custom-file-input" id="file-upload" name="attachment">

                    <label class="custom-file-label" for="file-upload" id="fileName">Upload an image</label>

                    <input type="submit" id="submit-button" class="btn btn-outline-success form-button hover-effect">


                  </div>
                </form>

              </div>
            </div>




          </div>

          <div class="col-md-4  mx-auto img-container">
            <img src="./img/smiley.png" alt="smiley face" class="img-fluid cover-img">
          </div>


        </div>
      </div>
    </div>
  </section>

  <div class="separator"></div>

  <div class="spinner text-center hidden">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>



  <section class="results emotionResults hidden">
    <h1 class='text-center dk-gr'>Playlist</h1>

    <div class="container">
      <div id="anchor"></div>
      <div class="row">
        <div class="col-md-6 d-flex align-items-center">
          <div class="content ">

            <h2 class="dk-gr">Emotion</h2>
            <p class="lead" id="emotion">Sad</p>
          </div>
        </div>
        <div class="col-md-6">
          <iframe src="" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"
            id="playlistIframe"></iframe>
        </div>
      </div>

      <h1 class='text-center dk-gr mt-4'>Song</h1>
      <div class="row">
        <iframe src="" width="50%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media" class="mx-auto" id="songIframe"></iframe>
      </div>
    </div>

  </section>





  


  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"
    integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/webcamIndex.js"></script>
  <script src="./js/rec.js"></script>

</body>

</html>
